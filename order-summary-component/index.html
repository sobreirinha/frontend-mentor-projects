<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <section>
      <div class="card">
        <img class="illustration" src="images/illustration-hero.svg" alt="mulher escutando musica">
        <h1>Order Summary</h1>
        <p class="descricao">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

          <div class="price">
            <img src="images/icon-music.svg" alt="Music">

            <div class="inside-price">
              <p class="f-p">Annual Plan</p>
              <p class="s-p">$59.99/year</p>              
            </div>
            
            <a class="change" href="#">Change</a>
          </div>

          <button>Proceed to Payment</button>
          <a href="#" class="cancel-order">Cancel Order</a>
      </div>
    </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sobreirinha">Gustavo Sobreira</a>.
  </div>
</main>
</body>
</html>
